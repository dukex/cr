    <script id="commits-template" type="text/x-handlebars-template">
      <ul id="commits">
        {{#each commits}}
          <li id="commit-{{sha}}" class="{{if reviewed}}reviewed{{/if}}">
            <b>{{sha_short}}</b>
            <span class="author">{{author}}</span>
            -
            {{message_shot}}
            <span class="date">{{date}}</span>
            <button class="js-mark-as-reviewed" data-id="{{sha}}">Mark as reviewed</button>
            <button>Delay review</button>
            <button onclick="App.reviewFn('{{sha}}')">Review</button>
          </li>
        {{/each}}
      </ul>
    </script>

    <script id="commit-template" type="text/x-handlebars-template">
      <button onclick="App.commitsFn()">Voltar</button>
      <h1>
        <b>{{commit.sha_short}}</b>
        <span class="author">{{commit.author}}</span>
        -
        {{commit.message}}
        <span class="date">{{commit.date}}</span>

        <button>Mark as reviewed</button>
      </h1>

      {{debug commit}}
      {{#each commit.files}}
        <h3>{{name}}</h3>
        {{highlight diffText}}
      {{/each}}
    </script>
