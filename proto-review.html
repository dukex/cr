<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CR</title>


    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.7/styles/monokai.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.7/highlight.min.js"></script>

    <style>
      body {
        color: #333;
        margin: 0;
        padding: 0;
        background: #DDDFE4;
        font-family: Raleway,"Helvetica Neue", Helvetica;
        font-weight: 500;
      }

      h1 {
        margin: 20px;
        font-weight: 500;
        font-size: 23px;
        color: #454B59;
        font-weight: 800;
      }

      h1 span {
        font-size: 15px;
        font-weight: 500;
      }

      * {
        box-sizing: border-box;
      }

      a {
        color: #333
      }
      p {
        margin: 0;
        padding: 0;
      }

      .head {
        padding: 5px;
        overflow: hidden;
        padding: 0;
        line-height: 25px;
        background: #FFF;
        border-bottom: 1px solid  #C9C9CB;
        box-shadow: 0 1px 2px  #C9C9CB;
        margin: 5px auto;
        margin-bottom: 10px;
        border-radius: 5px;
        width: 95%;
      }

      img, .commit-data {
        margin-top: 10px;
        float: left;
      }

      img {
        width: 50px;
        height: 50px;
        margin: 10px 10px;
        border-radius: 5px;
        float: left;
      }

      .commit-data__meta {
        font-size: 14px;
        font-style: italic;
        color: #8a8a8a;
      }

      .actions {
        clear: both;
        margin-top: 10px;
        background: #F1F2F4;
        border-top: 1px solid #E1e1e1;
      }

      button {
        background: #F1F2F4;
        border: none;
        height: 40px;
        font-weight: bold;
        color: #454B59;
        cursor: pointer;
      }

      button.now {
        color: #333
      }

      .headroom {
      }

      /* head headroom headroom--not-top headroom--unpinned */

      .headroom--unpinned{
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        margin: 0;
        border-radius: 0;
        width: auto;
      }

      .headroom--unpinned .commit-data{
        margin: 0;
        padding: 5px;
        padding-bottom: 0
      }

      .headroom--unpinned .commit-data p{
        display: inline;
      }

      .headroom--unpinned img {
        display: inline;
        width: auto;
        height: 35px;
        margin: 0;
        border-radius: 0;
      }
      .headroom--unpinned + .index{
        margin-top: 140px;
      }

      .index ul {
        margin: 10px;
        margin-top: 20px;
        padding: 0;
        font-weight: 700;
        list-style: none;
      }
      .index ul li {
        margin-bottom:  10px;

      }
      .index ul li a {
        text-decoration: none;
        display: block;
        text-shadow: 1px 1px 1px #FFF;
        padding: 5px;
      }

      .index a:hover {
        background: #F7F7F7;
      }

      .index a span {
        font-weight: normal;
        font-size: 13px;
      }

      span.deleted {
        color: #990000
      }

      span.added {
        color: #009900
      }

      pre {
        border-top: 1px dashed #333;
        padding-top: 5px;
      }

      span.file-name {
        display: inline-block;
        padding: 5px;
      }

    </style>
    <script>
      hljs.configure({useBR: true});
    </script>
  </head>
  <body>
      <div class="head headroom">
        <img src="https://s3.amazonaws.com/uifaces/faces/twitter/zakiwarfel/128.jpg" alt="" />
        <div class="commit-data">
          <p class="message">fix login template</p>
          <p class="commit-data__meta">
            <time>2 days ago</time>
            by
            <a class="author" href="#dukex">dukex</a>
          </p>
        </div>
        <div class="actions">
          <button class="delay">Review Later</button>
          <button>Reviewed</button>
        </div>
      </div>

      <div class="index">
        <ul>
          <li>
            <a href="#file">
              app/templates/login.hbs
              <p><span class="deleted">-1,28</span> <span class="added">+1,36</span></p>

          </li>
          <li>

              <p><span class="deleted">-1,2</span> <span class="added">+1,6</span></p>
            </a>
          </li>
          <li>
            <a href="#end">
              app/controller/login.js
              <p><span class="deleted">-1,20</span> <span class="added">+1,16</span></p>
            </a>
          </li>
          <li>
            <a href="#end">
              .gitignore
              <p><span class="deleted">-1,8</span> <span class="added">+1,22</span></p>
            </a>
          </li>
        </ul>
      </div>

      <div class="patch">
        <div id="file"></div>
      </div>
